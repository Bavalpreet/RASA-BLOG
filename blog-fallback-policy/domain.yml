  utter_faq-category-1/information-regarding-the-control-of-weeds-from-the-vacant-field-before-sowing-of-wheat:
  - text: For pre-emergence control of weeds in wheat spray 1.5 liters of Stomp 30
      EC (Pendamethalin) or 60 gram Awkira 85 WG(Pyroxasulfone) or 1 liter of Platform
      38.5 SE(Pendimethalin 35%+Metribuzin 3.5%) in 200 liters of water per acre within
      2 days of sowing of wheat.
  utter_faq-category-1/information-regarding-control-of-weeds-in-pre-emergence-stage-in-wheat:
  - text: "Pre \u2013 emergent herbicide Pendimethalin 8 - 8.5 mL/L of water in 160-\
      \ 180 litres of water for one acre of wheat crop at 0-3 days after sowing. Pendimethalin\
      \ controls both grasses and broadleaved weeds on wheat eco system."
  utter_faq-category-1/information-regarding-the-control-of-grassy-leaf-weeds-in-wheat-after-first-irrigation:
  - text: "Syngenta - TOPIK \u2013 [clodinafop-propargyl ] at 0.75 \u2013 1 gm/L of\
      \ water [or 160 gm per acre ] in160- 180 litres of water for one acre of wheat\
      \ crop. Whip Super \u2013 [Fenoxaprop-p-ethyl 9.3 %] 100 mL per acre in 160-\
      \ 180 litres of water for one acre of wheat crop."
  utter_faq-category-1/information-regarding-the-control-of-grassy-leaf-weeds-in-wheat-before-first-irrigation:
  - text: For control of grassy leaf weeds in wheat spray Isoprotouron 75 WP (300
      gram for light soils, 400 gram in medium soils and 500 gram in heavy soils)
      or 13 gram Leader/SF-10/Safal/Marksulfo 75 WG (Sulfosulfuron) in 150 liters
      of water per acre before 2-3 days of first irrigation.
  utter_faq-category-1/how-to-control-of-broad-leaf-weed-in-wheat-crop:
  - text: For control of broad leaf weeds in wheat spray 250 gram 2,4-D Sodium salt
      80 WP or 250 ml 2,4-D ethyl ester 38 EC or 10 gram Algrip/Algrip Royal/Markgrip/Makoto
      (Metsulfuron 20 WP) or 20 gram Aim/Affinity (Carfentrazone-ethyl 40 DF) or 20
      gram Lanfida (Metsulfuron+Carfentrazone 50 DF in 150 liters of water per acre
      after first irrigation within 30-35 days of sowing of crop.Don't spray any of
      above herbicides if any broad leaf crop is sown with wheat.
  - text: For control of broad leaf weeds in wheat spray 250 g of 2,4 D sodium salt(80%)
      or 250 ml of 2,4 D ethyl ester (38%), Algrip 20WP 10g, Aim/Affinity 40DF 20g,
      Lanfida 50DF 20G in 150-200lt water per acre.
  utter_faq-category-1/how-to-control-phalaris-minor-in-wheat-crop:
  - text: Spray clodinaphos 15 WP(Topik/rakashak plus )@160 gram or phenoxadin 5 EC
      (Axil) @400 mililiter or phenoxaprop-p-ethyl 10 EC (puma power) @400 mililiter
      or salphoslfuran 75 WG (leader/s.f.10) @13 gram dissolve in 200 liter water
      per acre after 30 -35 days after sowing .
  - text: FOR THE CONTROL OF GULLI DANDA(PHALARIS MINOR) IN WHEAT CROP,PLS APPLY 160GM
      CLODINAFOP 15% WP(TOPIK)OR 400ML PINOXADEN 5% EC(AXIAL) MIXED WITH 150LITRE
      OF WATER/ACRE.
  utter_faq-category-1/information-regarding-for-the-control-of-herbs-in-wheat-crop:
  - text: FOR THE CONTROL OF HERBS IN WHEAT CROP,SPRAY 160GM TOPIK+20GM AFFINITY/ACRE.
  utter_faq-category-1/information-regarding-control-of-narrow-leaf-weeds:
  - text: SPRAY 160HGM TOPIK IN 150LT WATER/ACRE.
  - text: SPRAY 400ML AXIAL IN 150LT WATER/ACRE.
  utter_faq-category-1/information-regarding-nozzle-used-in-herbicide-in-wheat-crop:
  - text: Nozzle used in herbicide in wheat crop is Flat fan or Flood jet nozzle for
      pre- emergence and only Flat fan for post- emergence.
  utter_faq-category-1/information-regarding-control-of-weed-in-non-cropped-area:
  - text: For control of weed in non cropped area or uncultivated area or free area
      & The weeds in non-cropped areas like on farm, roads, waterchannels etc. can
      be controlled by spray of Gramoxone 24 SL (paraquat dichloride) @ 0.25 to 0.5%
      (250 to 500 ml in 100 litres of water).
  utter_faq-category-1/information-regarding-post-emergence-weed-control-in-wheat:
  - text: FOR CONTROL OF WEEDS IN WHEAT, SPRAY 160 GM TOPIK (CLODINAFOP) OR 13 GM
      LEADER (SULFOSULFURON) OR 400 ML AXIAL (PINOXADEN) IN 100-120 LITRE WATER ER
      ACRE.
  utter_faq-category-1/information-regarding-control-of-weeds-in-post-emergence-before-1st-irrigation-stage-in-wheat:
  - text: For control of weeds in Post-emergence (Before 1st irrigation) stage in
      wheat spray Isoprotruron 75WP 300-400g or Leader 75WG (sulfosulfuron) 13g in
      150 lt water per acre.
  utter_faq-category-1/information-regarding-control-of-weeds-in-post-emergence-after-1st-irrigation-stage-in-wheat:
  - text: For control of weeds in Post-emergence (After 1st irrigation) stage in wheat
      spray Topik 15WP (clodinafop)160g ,Axial 5EC (pinoxaden) 400ml ,Puma Power 10EC
      (fenoxaprop-p-ethyl) 400ml in 150lt water 30-35days.
  utter_faq-category-1/how-to-control-wild-oat-in-wheat-crop:
  - text: To control wild oats in wheat spray 400 ml. Axial (Pinoxaden 5EC) in 150
      lt. of water per acre after 30-35 days after sowing.
  - text: To control Jangli Javi in wheat spray 400 ml. Axial (Pinoxaden 5EC) or 160
      gm. Topik or 13 gm. Leader in 150 lt. of water per acre after 30-35 days after
      sowing.
  utter_faq-category-1/information-regarding-how-to-control-mixed-weeds-in-wheat:
  - text: SPRAY (ATLANTIS)3.6 WDG @ 160GM IN 150 LTR OF WATER /ACRE.
